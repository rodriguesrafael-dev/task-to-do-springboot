<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:form 
		class="shadow-lg p-3 mb-5 fs-5 rounded" 
		xmlns:h="http://java.sun.com/jsf/html" 
		xmlns:f="http://java.sun.com/jsf/core">
			
		<LEGEND class="text-center fs-2 rounded-pill bg-primary text-white">Editar Usuario</LEGEND>
	
		<div class="container bg-light rounded" style="padding: 20px;">						
			<div class="row justify-content-center p-1">
				<div class="col-md-12 align-self-center">
				
					<div class="row p-3">
					
						<div class="col-2 p-2">
							<h:outputLabel value="ID" />						 
							<h:inputText 
								value="#{userManagedBean.userEntity.id}"
								disabled="true"
								size="10" 
								style="height: 35px;"  />						
						</div>
						
						<div class="col-10 p-2">
							<h:outputLabel value="Nome do usuario" />						 
							<h:inputText 
								value="#{userManagedBean.userEntity.userName}"
								size="76" 
								style="height: 35px;"  />						
						</div>
					</div>			
				
				</div>			
			</div>	
			
			<hr />
		
			<div class="row d-flex justify-content-end">
				
				<div class="col-md-12 align-self-right">
					<div class="col-12">
						<div class="row flex-row-reverse">
						
							<div class="col-2 p-2">
								<h:outputLabel />
								<h:commandButton 
									action="#{userManagedBean.getUserCreate()}"
									class="btn btn-secondary btn-md rounded-pill" 
									style="width: 100px;" 
									value="voltar" />
							</div>	
														
							<div class="col-2 p-2">
								<h:outputLabel />
								<h:commandButton 
									action="#{userManagedBean.update(userEntity)}"
									class="btn btn-primary btn-md rounded-pill" 
									style="width: 100px;" 
									value="atualizar" />
							</div>
							
						</div>
					</div>
				</div>	
				
			</div>
			
		</div>
	</h:form>	
</ui:composition>
