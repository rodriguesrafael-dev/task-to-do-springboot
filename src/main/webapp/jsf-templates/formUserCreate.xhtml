<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:form 
		class="shadow-lg p-3 mb-5 fs-5 rounded" 
		xmlns:h="http://java.sun.com/jsf/html" 
		xmlns:f="http://java.sun.com/jsf/core">
			
		<LEGEND class="text-center fs-2 rounded-pill bg-primary text-white">Cadastrar Usuario</LEGEND>
	
		<div class="container bg-light rounded" style="padding: 20px;">						
			<div class="row justify-content-center p-1">
				<div class="col-md-10 align-self-center">
				
					<div class="row p-3">
						<div class="col-12">
							<h:outputLabel value="Nome do usuario" />						 
							<h:inputText
								value="#{userManagedBean.userEntity.userName}"
								size="75" 
								style="height: 35px;"  />						
						</div>
					</div>			
				
				</div>			
			</div>	
			
			<hr />
		
			<div class="row d-flex justify-content-end">
				
				<div class="col-md-12 align-self-right">
					<div class="col-12">
						<div class="row flex-row-reverse">
						
							<div class="col-2 p-2">
								<h:outputLabel />
								<h:commandButton 
									action="#{userManagedBean.getBackHome()}"
									class="btn btn-secondary btn-md rounded-pill" 
									style="width: 100%;" 
									value="voltar" />
							</div>	
														
							<div class="col-2 p-2">
								<h:outputLabel />
								<h:commandButton 
									action="#{userManagedBean.save()}"
									class="btn btn-success btn-md rounded-pill" 
									style="width: 100%;" 
									value="cadastrar" />
							</div>
							
						</div>
					</div>
				</div>	
				
			</div>
			
		<hr />
		
			<div class="row justify-content-center p-1">
				<div class="col-md-10 align-self-center">
				
					<div class="row p-3">
						<div class="col-12">
							<h:dataTable 
								class="table table-striped table-bordered tableUpdated"
								binding="#{table}"
								var="userEntity"
								value="#{userManagedBean.userList()}">
								<h:column>
									<f:facet name="header">Id</f:facet>
									<h:outputText value="#{userEntity.id}" />
								</h:column>
								<h:column>
									<f:facet name="header">Nome</f:facet>
									<h:outputText value="#{userEntity.userName}" />		
								</h:column>
								<h:column>
									<f:facet name="header">Criado em</f:facet>
									<h:outputText 
										id="createdat"
										value="#{userEntity.createdAt}">
										<f:converter
											converterId="localDateFacesConverter"
											for="createdat" />
									</h:outputText>	
								</h:column>
								<h:column>
									<f:facet name="header">Alterado em</f:facet>
									<h:outputText 
										id="updatedat" 
										value="#{userEntity.updatedAt}">
										<f:converter
											converterId="localDateFacesConverter"
											for="updatedat" />
									</h:outputText>
								</h:column>														
								<h:column>
									<f:facet name="header">Editar</f:facet>
									<h:commandButton
										action="#{userManagedBean.getUserEdit(userEntity)}"
										class="btn btn-outline-primary btn-md rounded-pill" 
										style="width: 100px;" 
										value="Editar" />	
								</h:column>	
								<h:column>
									<f:facet name="header">Remover</f:facet>
									<h:commandButton 
										action="#{userManagedBean.delete(userEntity)}"
										class="btn btn-outline-danger btn-md rounded-pill" 
										style="width: 100px;" 
										value="Remover" />
								</h:column>									
							</h:dataTable>						
						</div>
					</div>			
				
				</div>			
			</div>	
			
		</div>
	</h:form>	
</ui:composition>
