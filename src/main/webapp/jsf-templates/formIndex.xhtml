<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:form 
		class="shadow-lg p-3 mb-5 fs-5 rounded" 
		xmlns:h="http://java.sun.com/jsf/html" 
		xmlns:f="http://java.sun.com/jsf/core">
		
	
		
		<LEGEND class="text-center fs-2 rounded-pill bg-primary text-white">Bem-vindo!</LEGEND>
	
		<div class="d-flex justify-content-center bg-light rounded" style="padding: 20px;">					
			<div class="row">	
				<div class="col-lg-12">				
					<div class="row">											
						
						<div class="col-12 p-2">
							<h:outputLabel />
							<h:commandButton 
								action="#{taskManagedBean.getTaskCreate()}"
								class="btn btn-outline-primary btn-md rounded-pill" 
								style="width: 100%;" 
								value="adicionar tarefa" />
						</div>
						
						<div class="col-12 p-2">
							<h:outputLabel />
							<h:commandButton 
								
								class="btn btn-outline-primary btn-md rounded-pill" 
								style="width: 100%;" 
								value="listar tarefas" />
						</div>		
						
						<div class="col-12 p-2">
							<h:outputLabel />
							<h:commandButton 
								
								class="btn btn-outline-primary btn-md rounded-pill" 
								style="width: 100%;" 
								value="Cadastrar usuario" />
						</div>	
											
					</div>
				</div>	
			</div>
		</div>						
	</h:form>	
</ui:composition>
